<div class="blog-wrapper">
  <div class="blog-sidebar">
    <div class="blog-links" *ngFor="let post of posts">
      <h3>{{post.title}}</h3>
    </div>
  </div>

  <div class="blog-main">

    <div class="blog-post-wrapper" *ngFor="let post of posts">
      <div class="blog-post-image">
        <img [src]="temp_image" />
      </div>

      <div class="blog-post-content">
        <a [routerLink]="post.id"><h3 class="post-title" >{{post.title}}</h3></a>
        <p class="post-description">{{post.description}}</p>
      </div>

      <!-- <post-viewer [post]="post"></post-viewer> -->

          <post-viewer *ngIf="!isEditing" [post]="post"></post-viewer>
          <post-editor *ngIf="isEditing" [post]="post"></post-editor>
        </div> -->

    </div>
  </div>
</div>
