<div class="post-wrapper" *ngIf="post">
    <div class="post-image-main">
        <img [src]="temp_image" />
    </div>
    <div class="post-content">
        <div class="post-content-header">
            <h2>{{post.title}}</h2>
            <i class="fas fa-edit" (click)="onToggle()"></i>
        </div>

        <p>{{post.description}}</p>
    </div>
</div>
