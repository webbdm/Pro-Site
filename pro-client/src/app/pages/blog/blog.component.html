<div class="blog-wrapper">
  <div class="blog-sidebar">
    sidebar
  </div>
  <div class="blog-main">
    <div class="blog-list" *ngFor="let post of posts">
      <div class="blog-post">
        <div class="blog-post-wrapper">
          <div class="blog-post-image">
            <img [src]="temp_image" />
          </div>

          <div class="blog-post-content">
            <h1>{{post.title}}</h1>
            <p>{{post.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
